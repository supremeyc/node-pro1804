<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>register</title>
	<link rel="stylesheet" type="text/css" href="../lib/bootstrap/css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="/css/register.css">
</head>
<body>
	<header></header>
	<div class="container">
		<legend>用户注册</legend>
		<form class="form-horizontal form_register" onsubmit="return false;">
			<div class="alert alert-danger hide reg_failed" role="alert">注册失败</div>
		  <div class="form-group">
		    <label for="inputEmail3" class="col-sm-1 control-label">用户名</label>
		    <div class="col-sm-4">
		      <input type="text" class="form-control" id="inputEmail3" placeholder="你的用户名" name="username">
		    </div>
		  </div>

		  <div class="form-group">
		    <label for="inputPassword3" class="col-sm-1 control-label">密码</label>
		    <div class="col-sm-4">
		      <input type="password" class="form-control" id="inputPassword2" placeholder="你的密码"name="password">
		    </div>
		  </div>
		   <div class="form-group">
		    <label for="inputPassword3" class="col-sm-1 control-label">确认密码</label>
		    <div class="col-sm-4">
		      <input type="password" class="form-control" id="inputPassword3" placeholder="再次输入你的密码">
		    </div>
		  </div>
	
		<p class="bg-info pp"><button type="submit" class="btn btn-primary bb">注册</button></p>
		</form>
		<hr>
	<p>自己的第一个博客系统。 版权所有，侵权必究！</p>
	</div>

<script type="text/javascript" src="/lib/jquery/jquery-1.12.4.min.js"></script>	
<script type="text/javascript" src="/lib/bootstrap/js/bootstrap.min.js"></script>
<script src="/js/common/header.js"></script>
<script src="/js/common/register.js"></script>
</body>
</html>
