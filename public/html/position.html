<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>个人主页</title>
    <link rel="stylesheet" type="text/css" href="/lib/bootstrap/css/bootstrap.css">
</head>
<body>
    <header></header>
    <div style="width:100%;height: 350px;margin-top: -20px;"><img style="width:100%;height: 350px;" src="../img/timg.jpg"></div>
    <div class="container">
            <h2 style="background-image: url(../img/h_line.jpg);
            background-repeat: repeat-x;
            background-position: 28px center;"> 
                <p style="width:140px; background:white;">文章 <span style="color: #ff8986;">推荐</span></p> 
            </h2>
    </div>
    
    <div class="container">
            <h3 class="modal-title glyphicon glyphicon-fire" style="float: left;color:red"><span style="color:black">热门Blog</span></h3>
            <button type="button" class="btn btn-primary " style="float: right;" data-toggle="modal" data-target="#positionModal">添加</button>
    </div>

    <!-- 添加模态框 -->
    <div class="modal fade" id="positionModal" >
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal" ><span aria-hidden="true">&times;</span></button>
                  <h4 class="modal-title" id="addpositionLabel">写博客</h4>
                </div>
                <div class="modal-body">
                  <form class="add_position_form">
                    <div class="form-group">
                      <label for="companyName">Blog主题</label>
                      <input type="text" class="form-control" id="companyName" name="username" placeholder="主题">
                    </div>
                    <div class="form-group">
                      <label for="logo">Blog图片</label>
                      <input type="file" class="form-control" id="logo"  name="logo">
                    </div>
                    <div class="form-group">
                      <label for="positionAddress">Blog内容</label>
                      <input type="text" class="form-control" id="positionAddress" name="address" placeholder="内容">
                    </div>
                  </form>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-primary add_position">提交</button>
                </div>
              </div>
            </div>
          </div>


<script src="/lib/jquery/jquery-1.12.4.min.js"></script>
<script type="text/javascript" src="/lib/bootstrap/js/bootstrap.min.js"></script>
<script type="text/javascript" src="/lib/jquery/jquery-1.12.4.min.js"></script>
<script src="/js/common/header.js"></script>
</body>
</html>
